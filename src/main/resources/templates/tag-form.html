<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Sign in</title>
	<meta name="description" content="Blogs">
	<meta name="author" content="pch777">

	<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>

<body>


	<div class="container">
		<div th:replace="fragments/header :: header"></div>


		<div class="row justify-content-center mt-4">
			<div class="col-12 col-sm-8 col-md-6 col-lg-4 text-center">
				<div class="card mb-2">
					<div class="card-body">
						<span class="blog-form-tag-logo text-dark">Create tag</span>
						<form th:action="@{/tags/add}" th:object="${tagDto}" method="post">
							<div class="row justify-content-center">
								<div class="form-group text-left my-2">
									<label for="name">Name</label>
									<input type="text" id="name" placeholder="Name" autocomplete="off"
										class="form-control" th:field="*{name}" />
									<small><span class="text-danger" th:if="${#fields.hasErrors('name')}"
											th:errors="*{name}"></span></small>
								</div>

						


								<div class="d-flex justify-content-center mt-2">
									<a class="btn btn-outline-secondary " th:href="@{/}" style="margin-right: 6px;"
										role="button">Back</a>
									<button type="submit" class="btn btn-outline-secondary">Create</button>
								</div>

							</div>
						</form>

					</div>
				</div>
			</div>
		</div>


	</div>


	<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>

</body>

</html>
