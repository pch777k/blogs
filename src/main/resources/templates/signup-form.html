		<div class="row justify-content-center mt-4">
			<div class="col-12 col-sm-8 col-md-6 col-lg-4">
				<div class="card mb-2">

					<div class="card-body text-center">
						<span class="blog-form-tag-logo text-dark">Sign up</span>
						<form th:action="@{/register}" th:object="${userDto}" method="post">
							<div class="row justify-content-center">
								<div class="form-group my-2 ">
									<label for="firstName">First Name</label>
									<input type="text" th:field="*{firstName}" id="firstName" class="form-control"
										placeholder="First Name" />
									<small><span class="text text-danger" th:if="${#fields.hasErrors('firstName')}"
											th:errors="*{firstName}"></span></small>
								</div>
								<div class="form-group mb-2">
									<label for="lastName">Last Name</label>
									<input type="text" th:field="*{lastName}" id="lastName" class="form-control"
										placeholder="Last Name" />
									<small><span class="text text-danger" th:if="${#fields.hasErrors('lastName')}"
											th:errors="*{lastName}"></span></small>
								</div>
							
								<div class="form-group mb-2">
									<label for="title">Username</label>
									<input type="text" th:field="*{username}" id="username" class="form-control"
										placeholder="Username" />
									<small><span class="text text-danger" th:if="${#fields.hasErrors('username')}"
											th:errors="*{username}"></span></small>
								</div>
								<div class="form-group mb-3">
									<label for="title">Password</label>
									<input type="password" th:field="*{password}" id="password" class="form-control"
										placeholder="Password" />
									<small><span class="text text-danger" th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}"></span></small>
								</div>
							</div>
							<div class="d-flex justify-content-center ">
								<a class="btn btn-outline-secondary" th:href="@{/}" style="margin-right: 6px;" role="button">Back</a>
								<button type="submit" class="btn btn-outline-secondary">Sign Up</button>
							</div>
						</form>
					</div>
				</div>

			</div>

		</div>
