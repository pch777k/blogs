<div th:fragment="pagination-blogs(href)">
	
<!-- Pagination blogs --> 
<nav th:if="${pageBlogs.totalPages > 0}" aria-label="Page navigation">
  <ul class="pagination pagination-sm ">
	<li class="page-item" th:classappend="${pageBlogs.number == 0} ? 'disabled'">
	  <a class="page-link" th:href="@{${href} (page=${1})}">&laquo;</a>				    	
	</li>	  
	<li class="page-item" th:classappend="${pageBlogs.number == 0} ? 'disabled'">
	  <a class="page-link" th:href="@{${href} (page=${pageBlogs.number})}">&lsaquo;</a>
	</li>	
				    
	<th:block th:if="${totalPages <= 7}">       					    
	  <li class="page-item" th:classappend="${i == pageBlogs.number + 1} ? 'active'" th:each="i: ${#numbers.sequence(1, pageBlogs.totalPages)}">
	    <a class="page-link" th:href="@{${href} (page=${i})}" th:text="${i}"></a>
	  </li>		
	</th:block>
				    
	<th:block th:if="${totalPages > 7}">	    	
	  <th:block th:if="${currentPage <= 3}">				    		
		<li class="page-item" th:classappend="${i == pageBlogs.number + 1} ? 'active'" th:each="i: ${#numbers.sequence(1, 4)}">
		  <a class="page-link" th:href="@{${href} (page=${i})}" th:text="${i}"></a>
		</li>
		<li class="page-item">	
		  <a class="page-link" th:text="..."></a>
		</li>
		<li class="page-item">
		  <a class="page-link" th:href="@{${href} (page=${pageBlogs.totalPages})}" th:text="${pageBlogs.totalPages}"></a>
		</li>
	  </th:block>
				    		
	  <th:block th:if="${currentPage > 3 && currentPage <= pageBlogs.totalPages - 3}">
		<li class="page-item">	
		  <a class="page-link" th:href="@{${href} (page=${1})}" th:text="${1}"></a>
		</li>	
		<li class="page-item">
		  <a class="page-link" th:text="..."></a>
		</li>
		<li class="page-item" th:classappend="${i == pageBlogs.number + 1} ? 'active'" th:each="i: ${#numbers.sequence(pageBlogs.number, pageBlogs.number+2)}">
		  <a class="page-link" th:href="@{${href} (page=${i})}" th:text="${i}"></a>
		</li>
		<li class="page-item">			    			
		  <a class="page-link" th:text="..."></a>
		</li>
		<li class="page-item">	
		  <a class="page-link" th:href="@{${href} (page=${pageBlogs.totalPages})}" th:text="${pageBlogs.totalPages}"></a>
		</li>
	  </th:block>	
	  <th:block th:if="${currentPage > pageBlogs.totalPages - 3}">
		<li class="page-item">
		  <a class="page-link" th:href="@{${href} (page=${1})}" th:text="${1}"></a>	
		</li>
		<li class="page-item">
		  <a class="page-link" th:text="..."></a>
		</li>
		<li class="page-item" th:classappend="${i == pageBlogs.number + 1} ? 'active'" th:each="i: ${#numbers.sequence(pageBlogs.totalPages-3, pageBlogs.totalPages)}">
		  <a class="page-link" th:href="@{${href} (page=${i})}" th:text="${i}"></a>
		</li>
	  </th:block>						    	
	</th:block>	    	
						    	
	<li class="page-item" th:classappend="${pageBlogs.number + 1 == pageBlogs.totalPages} ? 'disabled'">		    
	  <a class="page-link" th:href="@{${href} (page=${pageBlogs.number + 2})}">&rsaquo;</a>
	</li>
	<li class="page-item" th:classappend="${pageBlogs.number + 1 == pageBlogs.totalPages} ? 'disabled'">
	  <a class="page-link" th:href="@{${href} (page=${pageBlogs.totalPages})}">&raquo;</a>
	</li>
  </ul>
</nav>									
<!-- Pagination blogs -->
	
</div>
