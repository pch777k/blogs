<div th:fragment="modal-tag">

<!-- Tag Modal -->
<div class="modal fade" id="tagModal" tabindex="-1" role="dialog" aria-labelledby="tagModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row d-flex justify-content-center">
		  <div class="col-10  text-center">
			<span class="blog-form-tag-logo text-dark">Tag</span>
			<form th:action="@{/tags/add}" th:object="${tagDto}" method="post" class="row g-3">
		  	  <div class="col-12">
			    <input type="text" th:field="*{name}" id="tagName" class="form-control my-3" required placeholder="new tag">
			    <button type="button" class="btn btn-outline-secondary mr-2" data-dismiss="modal">Close</button>
        	    <button type="submit" class="btn btn-outline-primary">Create</button>
		      </div>
            </form>
		  </div>
		</div>
      </div>
    </div>
  </div>
</div>
<!-- Tag Modal -->

</div>
