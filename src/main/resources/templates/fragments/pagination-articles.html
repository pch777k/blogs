<div th:fragment="pagination-articles(href)">
	
<!-- Pagination articles --> 
<nav th:if="${pageArticles.totalPages > 1}" aria-label="Page navigation">
  <ul class="pagination pagination-sm ">
	<li class="page-item" th:classappend="${pageArticles.number == 0} ? 'disabled'">
	  <a class="page-link" th:href="@{${href} (page=${1})}">&laquo;</a>				    	
	</li>	  
	<li class="page-item" th:classappend="${pageArticles.number == 0} ? 'disabled'">
	  <a class="page-link" th:href="@{${href} (page=${pageArticles.number})}">&lsaquo;</a>
	</li>	
				    
	<th:block th:if="${totalPages <= 7}">       					    
	  <li class="page-item" th:classappend="${i == pageArticles.number+1} ? 'active'" th:each="i: ${#numbers.sequence(1, pageArticles.totalPages)}">
	    <a class="page-link" th:href="@{${href} (page=${i})}" th:text="${i}"></a>
	  </li>		
	</th:block>
				    
	<th:block th:if="${totalPages > 7}">	    	
	  <th:block th:if="${currentPage <= 3}">				    		
		<li class="page-item" th:classappend="${i == pageArticles.number+1} ? 'active'" th:each="i: ${#numbers.sequence(1, 4)}">
		  <a class="page-link" th:href="@{${href} (page=${i})}" th:text="${i}"></a>
		</li>
		<li class="page-item">	
		  <a class="page-link" th:text="..."></a>
		</li>
		<li class="page-item">
		  <a class="page-link" th:href="@{${href} (page=${pageArticles.totalPages})}" th:text="${pageArticles.totalPages}"></a>
		</li>
	  </th:block>
				    		
	  <th:block th:if="${currentPage > 3 && currentPage <= pageArticles.totalPages - 3}">
		<li class="page-item">	
		  <a class="page-link" th:href="@{${href} (page=${1})}" th:text="${1}"></a>
		</li>	
		<li class="page-item">
		  <a class="page-link" th:text="..."></a>
		</li>
		<li class="page-item" th:classappend="${i == pageArticles.number+1} ? 'active'" th:each="i: ${#numbers.sequence(pageArticles.number, pageArticles.number+2)}">
		  <a class="page-link" th:href="@{${href} (page=${i})}" th:text="${i}"></a>
		</li>
		<li class="page-item">			    			
		  <a class="page-link" th:text="..."></a>
		</li>
		<li class="page-item">	
		  <a class="page-link" th:href="@{${href} (page=${pageArticles.totalPages})}" th:text="${pageArticles.totalPages}"></a>
		</li>
	  </th:block>	
	  <th:block th:if="${currentPage > pageArticles.totalPages - 3}">
		<li class="page-item">
		  <a class="page-link" th:href="@{${href} (page=${1})}" th:text="${1}"></a>	
		</li>
		<li class="page-item">
		  <a class="page-link" th:text="..."></a>
		</li>
		<li class="page-item" th:classappend="${i == pageArticles.number+1} ? 'active'" th:each="i: ${#numbers.sequence(pageArticles.totalPages-3, pageArticles.totalPages)}">
		  <a class="page-link" th:href="@{${href} (page=${i})}" th:text="${i}"></a>
		</li>
	  </th:block>						    	
	</th:block>	    	
						    	
	<li class="page-item" th:classappend="${pageArticles.number + 1 == pageArticles.totalPages} ? 'disabled'">		    
	  <a class="page-link" th:href="@{${href} (page=${pageArticles.number+2})}">&rsaquo;</a>
	</li>
	<li class="page-item" th:classappend="${pageArticles.number + 1 == pageArticles.totalPages} ? 'disabled'">
	  <a class="page-link" th:href="@{${href} (page=${pageArticles.totalPages})}">&raquo;</a>
	</li>
  </ul>
</nav>									
<!-- Pagination articles -->
	
</div>
