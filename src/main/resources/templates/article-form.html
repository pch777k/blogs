<!DOCTYPE html>

<head>

</head>

<body>

	<div class="container">
		<div th:replace="fragments/header :: header"></div>

		<div class="container mt-4">

			<div class="row d-flex justify-content-center mt-4">
				<div class="col-12 col-sm-10 col-md-8 text-center border">

					<span class="blog-form-logo text-dark">Article</span>
					<form th:action="@{/articles/add}" th:object="${articleDto}" method="post">

						<div class="form-group text-left">
							<label for="title">Title</label>
							<input type="text" id="title" placeholder="Title" autocomplete="off" class="form-control"
								th:field="*{title}" />
							<small><span class="text text-danger" th:if="${#fields.hasErrors('title')}"
									th:errors="*{title}"></span></small>
						</div>
						<div class="row">

							<div class="col-md-6">
								<div class="form-group text-left">
									<label for="category">Category</label>
									<select class="form-control selectpicker" th:field="*{categoryName}" id="category">
										<option value="">Nothing selected</option>
										<option th:each="category : ${categories}" th:value="${category}"
											th:text="${category}">category
										</option>
									</select>
									<small><span class="text text-danger" th:if="${#fields.hasErrors('categoryName')}"
											th:errors="*{categoryName}"></span></small>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group text-left">
									<label for="tags">Select tags</label>
									<select class="form-control selectpicker" th:field="*{tagsDto}" id="tags" multiple>
										<option th:each="tag : ${tags}" th:value="${tag}" th:text="${tag}">tag
										</option>
									</select>
									<small><span class="text text-danger" th:if="${#fields.hasErrors('tagsDto')}"
											th:errors="*{tagsDto}"></span></small>
								</div>
							</div>
						</div>

						<div class="form-group text-left">
							<label for="summary">Summary</label>
							<textarea type="text" id="summary" placeholder="Summary" class="form-control"
								th:field="*{summary}" rows="3" autocomplete="off"></textarea>
							<small><span class="text text-danger" th:if="${#fields.hasErrors('summary')}"
									th:errors="*{summary}"></span></small>
						</div>

						<div class="form-group text-left">
							<label for="content">Content</label>
							<textarea type="text" id="content" placeholder="Content" class="form-control"
								th:field="*{content}" autocomplete="off"></textarea>
						</div>

						<div class="d-flex justify-content-center mb-md-3 mt-2 mt-md-3">
							<button type="submit" class="btn btn-outline-secondary">Add</button>
						</div>

					</form>

				</div>
			</div>
		</div>
	</div>

			$('#content').summernote({
				placeholder: 'Content',
