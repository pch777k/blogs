<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Add image to blog</title>
	<meta name="description" content="Blogs">
	<meta name="author" content="pch777">

	<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	

</head>

<body>
	<div class="container">
		<div th:replace="fragments/header :: header"></div>
		<div class="row justify-content-center mt-4">
			<div class="col-12 col-sm-10 col-md-8">
				<div class="card mb-2">

					<div class="card-body text-center">
						<span class="blog-form-tag-logo text-dark">Image</span>
						<form th:action="@{'/blogs/' + ${blog.id} + '/image/add'}" method="post"
							enctype="multipart/form-data">
							<div class="row d-flex justify-content-center mt-2">
								<div class="col-11 col-sm-9 col-md-8">
									<div class="form-group">

										<label class="custom-file-label" id="fileLabel" for="file">Choose file</label>
										<input type="file" class="custom-file-input" name="file" id="file"
											accept="image/png, image/jpeg, image/jpg" />

									</div>
								</div>
							</div>
							<div class="d-flex justify-content-center ">
								<button type="submit" class="btn btn-outline-secondary">Add image</button>
							</div>
						</form>
					</div>
				</div>

			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		$(".custom-file-input").on("change", function () {
			var fileName = $(this).val().split("\\").pop();
			$(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});
	</script>

</body>

</html>
