<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Sign in</title>
	<meta name="description" content="Blogs">
	<meta name="author" content="pch777">

	<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>

<body>


	<div class="container">
		<div th:replace="fragments/header :: header"></div>


		<div class="row justify-content-center mt-4">
			<div class="col-12 col-sm-8 col-md-6 col-lg-4 text-center">
				<div class="card mb-2">
					<div class="card-body">
						<span class="blog-form-tag-logo text-dark">Update blog</span>
						<form th:action="@{'/blogs/' + ${blogId} + '/update'}" th:object="${blogDto}" method="post">
							<div class="row justify-content-center">
								<div class="form-group text-left my-2">
									<label for="name">Name</label>
									<input type="text" id="name" placeholder="Name" autocomplete="off"
										class="form-control" th:field="*{name}" />
									<small><span class="text-danger" th:if="${#fields.hasErrors('name')}"
											th:errors="*{name}"></span></small>
								</div>

								<div class="form-group my-2 ">
									<label for="description">Description</label>
									<textarea type="text" id="description" placeholder="Description"
										class="form-control" th:field="*{description}" rows="3"
										autocomplete="off"></textarea>
									<small><span class="text-danger" th:if="${#fields.hasErrors('description')}"
											th:errors="*{description}"></span></small>
								</div>


								<div class="d-flex justify-content-center mt-2">
									<a class="btn btn-outline-secondary " th:href="@{/}" style="margin-right: 6px;"
										role="button">Back</a>
									<button type="submit" class="btn btn-outline-secondary">Update</button>
								</div>

							</div>
						</form>

					</div>
				</div>
			</div>
		</div>


	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
