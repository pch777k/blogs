<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Sign in</title>
	<meta name="description" content="Blogs">
	<meta name="author" content="pch777">

	<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<div th:replace="fragments/header :: header"></div>

		<div class="container">
			<div class="row justify-content-center mt-4">
				<div class="col-12 col-sm-8 col-md-6 col-lg-4">

					<form th:action="@{/login}" method="post">
						<div class="card mb-2">

							<div class="card-body text-center">
								<span class="blog-form-tag-logo text-dark">Sign in</span>
								<div class="text-center text-danger h6 pb-md-1" th:if="${param.error}">
									Invalid username or password
								</div>
								<div class="input-group mt-md-3 px-md-3">

									<input type="text" name="username" placeholder="username" class="form-control" />
								</div>
								<div class="input-group mt-2 mt-md-3 px-md-3">

									<input type="password" name="password" placeholder="password"
										class="form-control" />
								</div>
								<div class="d-flex justify-content-center mt-4">
									<a class="btn btn-outline-secondary" th:href="@{/}" style="margin-right: 6px;"
										role="button">Back</a>
									<button type="submit" class="btn btn-outline-secondary">Sign in</button>
								</div>
							</div>


							<div class="d-flex justify-content-center text-muted mb-2">
								<div>
									<small>Don't have an account? <a id="sign-up" href="/register">Sign up
											here</a></small>
								</div>
							</div>

						</div>
					</form>

				</div>
			</div>
		</div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
